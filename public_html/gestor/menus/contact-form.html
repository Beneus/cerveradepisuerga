<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Clean and Responsive Contact Form</title>
<!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
<script src="https://use.fontawesome.com/4ecc3dbb0b.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="bg_img"></div>
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Eventos</h2>
    </div>
      <form id="formEntrada" method="post" name="formEntrada" action="agenda-entrada.php" onsubmit="EnviarEntradaAgenda(this,'nuevo');return false;">
        <div class="row clearfix">
          <div class="col_half">
            <label>Evento</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
              <input name="EVENTO" type="text" placeholder="Evento" id="EVENTO" value="" size="35" />
            </div>
          </div>
          <div class="col_half">
            <label>Lugar</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
              <input name="LUGAR" type="text" placeholder="Lugar del evento" id="LUGAR" value="" size="35" />
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col_half">
            <label>Tipo evento</label>
            <div class="select_field"> <span><i aria-hidden="true" class="fa fa-list"></i></span>
              <select id="TIPOEVENTO" name="TIPOEVENTO" class="select_field" ><option value="">Todos</option><option value="1">alternativo</option><option value="2">artesanía</option><option value="3">cultura</option><option value="4">danza</option><option value="5">educativo</option><option value="6">ganadero</option><option value="7">agrícola</option><option value="8">jardinería</option><option value="9">gastronomía</option><option value="10">mercadillo</option><option value="11">musical</option><option value="12">deportivo</option><option value="13">fiestas populares</option><option value="14">oficial</option><option value="15">religioso</option><option value="16">feria</option><option value="17">Fiestas Oficiales</option></select>
            </div>
          </div>
          <div class="col_half">
            <label>Poblaci&oacute;n</label>
            <div class="select_field"> <span><i aria-hidden="true" class="fa fa-list"></i></span>
              <select id="IDNUCLEOURBANO" name="IDNUCLEOURBANO"  class="select_field" ><option value="">Todos</option><option value="1">Cervera de Pisuerga</option><option value="2">Ruesga</option><option value="3">Ventanilla</option><option value="4">San Martín de los Herreros</option><option value="5">Rebanal de las Llantas</option><option value="6">Santibañez de Resoba</option><option value="7">Resoba</option><option value="8">Estalaya</option><option value="9">Verdeña</option><option value="10">Celada de Roblecedo</option><option value="11">San Felices de Castillería</option><option value="12">Herreruela de Castilleria</option><option value="13">Rabanal de los Caballeros</option><option value="14">Valsadornín</option><option value="15">Gramedo</option><option value="16">Arbejal</option><option value="17">Vañes</option><option value="18">Cubillo de Ojeda</option><option value="19">Perazancas de Ojeda</option><option value="20">Ligüérzana</option><option value="21">Quintanaluengos</option><option value="22">Barcenilla</option><option value="23">Rueda</option><option value="24">Vallespinoso</option></select>      
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col_half">
            <label>Hora evento</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-clock-o"></i></span>
              <input name="HORAEVENTO" type="text" id="HORAEVENTO" placeholder="hh:mm" size="5" />
            </div>
          </div>
          <div class="col_half">
            <label>Fecha evento</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-calendar"></i></span>
              <input name="FECHAEVENTO" type="text" id="FECHAEVENTO" placeholder="dd/mm/aaaa" value="" size="10" maxlength="10" />
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col_half">
            <label>Email</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input name="EMAIL" type="text" id="EMAIL" placeholder="contacto@email.es" size="35" />
            </div>
          </div>
          <div class="col_half">
            <label>URL</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-link"></i></span>
              <input name="URL" type="text" id="URL" placeholder="http://www.cerveradepisuerga.eu" size="35" />
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col_half">
            <label>Contacto</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-building-o"></i></span>
              <input name="CONTACTO" type="text" id="CONTACTO" placeholder="contacto" size="35" />
            </div>
          </div>
          <div class="col_half">
            <label>Precio</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-money"></i></span>
              <input name="PRECIO" type="text" id="PRECIO" placeholder="Precio de la entrada" value="" />
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col_half">
            <label>Teléfono</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
              <input name="TELEFONO" type="text" id="TELEFONO" placeholder="Teléfono" size="16" maxlength="16" />
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col">
            <label>Descripción</label>
            <div class="textarea_field"> <span><i aria-hidden="true" class="fa fa-comment"></i></span>
              <textarea name="DESCRIPCION" cols="80" rows="10" placeholder="Notas del evento" id="DESCRIPCION"></textarea>
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col_half">
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-save"></i></span>
              <input type="submit" class="button" name="ENVIAR" id="ENVIAR" value="Publicar evento" />
          
            </div>
          </div>
          <div class="col_half">
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-save"></i></span>
              <input type="submit" class="button" name="ENVIAR2" id="ENVIAR2" value="Publicar evento y adjuntar Documento" onclick="document.formEntrada.ADJUNTAR.value=1;"/>
            </div>
          </div>
        </div>
      <input type="hidden" name="ADJUNTAR" value="0" />
      </form>
  </div>
</div>
</body>
</html>
